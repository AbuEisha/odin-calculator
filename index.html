<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <h1>Sample Calculator</h1>
        <input type="text" id="display" disabled value="0" />
        <div>
          <button class="clear">AC</button>
          <button class="delete">CE</button>
          <button class="square">X<sup>2</sup></button>
          <button class="operator" value="/">รท</button>
        </div>
        <div>
          <button class="digits" value="7">7</button>
          <button class="digits" value="8">8</button>
          <button class="digits" value="9">9</button>
          <button class="operator" value="*">ร</button>
        </div>
        <div>
          <button class="digits" value="4">4</button>
          <button class="digits" value="5">5</button>
          <button class="digits" value="6">6</button>
          <button class="operator" value="-">-</button>
        </div>
        <div>
          <button class="digits" value="1">1</button>
          <button class="digits" value="2">2</button>
          <button class="digits" value="3">3</button>
          <button class="operator" value="+">+</button>
        </div>
        <div>
          <button class="minus"><sup>+</sup>/-</button>
          <button class="digits" value="0">0</button>
          <button class="dot" value=".">.</button>
          <button class="equal">=</button>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
